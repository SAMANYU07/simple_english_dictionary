                        <li><label for="search_word">

                </ul>
        </div>
        <br><br><br>

                Developed by: Samanyu Vyas(samanyuvyas07@gmail.com) <br> <br>
                <button id="clbt2">OK</button>
        </div>

                <button id="clbt">OK</button>

                Do you want to redirect to wikipedia page? <br><br><br>
                <button id="wikibtcl">Cancel</button>
                <button id="wikibtrd">Go to Wikipedia</button>

        <div id="word_info">

                        <p id="pos1"><span id="noundef"></span></p></div>
                        <div id="pronounf" class="catg"><p class="pos"><span id="pronoun"></span> </p>
                        <p id="pos1"><span id="pronoundef"></span></p>

                        <div id="verbf" class="catg"><p class="pos"><span id="verb"></span> </p>

                        <p id="pos1"><span id="adjectivedef"></span></p></div>
                        <div id="adverbf" class="catg"><p class="pos"><span id="adverb"></span> </p>
                        <p id="pos1"><span id="adverbdef"></span></p></div>
                        <div id="prepositionf" class="catg"><p class="pos"><span id="preposition"></span> </p>
                        <p id="pos1"><span id="prepositiondef"></span></p></div>
                        <div id="conjunctionf" class="catg"><p class="pos"><span id="conjunction"></span> </p>
                        <p id="pos1"><span id="conjunctiondef"></span></p></div>
                        <div id="interjectionf" class="catg"><p class="pos"><span id="interjection"></span> </p>
                        <p id="pos1"><span id="interjectiondef"></span></p></div>
                </div>
